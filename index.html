<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS & JS Interactive Experience</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Interactive Elements</h1>

  <!-- Part 1: CSS Animation Trigger -->
  <button id="hoverBtn">Hover Me</button>
  <div class="fade-box"></div>

  <!-- Part 3: JS-triggered Animation -->
  <button id="animateBtn">Animate Box</button>
  <div id="animatedBox" class="box"></div>

  <!-- Part 3: Card Flip -->
  <div class="card" onclick="flipCard(this)">
    <div class="card-face front">Front</div>
    <div class="card-face back">Back</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
