<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive UI Demo | CSS3 + JS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Interactive UI Demo</h1>

    <section class="controls">
      <button id="animateBtn">Animate Box</button>
      <button id="openModalBtn">Open Modal</button>
    </section>

    <section class="visuals">
      <div id="animatedBox" class="box"></div>
    </section>

    <section id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <button id="closeModalBtn" class="close" aria-label="Close modal">&times;</button>
        <p>This is a modal popup!</p>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
